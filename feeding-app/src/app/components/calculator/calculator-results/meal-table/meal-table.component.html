<ng-container *ngIf='meal'>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Grams</th>
                <th>{{formData.meals}} Meals (kg)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let key of keys'>
                <td>{{key | titlecase}}</td>
                <td>{{meal[key]}}</td>
                <td>{{meal[key] * formData.meals / 1000 | number}}</td>
            </tr>
        </tbody>
    </table>
</ng-container>
